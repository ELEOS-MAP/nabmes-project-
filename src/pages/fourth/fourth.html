<ion-header>

  <ion-navbar color="primary">
    <ion-title>400 LEVEL</ion-title>
  <ion-segment class="SwipedTabs-tabs">
            <ion-segment-button *ngFor='let tab of tabs;let i = index' value="IgnoreMe" (click)="selectTab(i)" [ngClass]='{"SwipedTabs-activeTab":(this.SwipedTabsSlider
                && (this.SwipedTabsSlider.getActiveIndex() === i || 
                (tabs.length -1 === i && this.SwipedTabsSlider.isEnd() )))}'>
                <ion-icon [name]="tab.icon"></ion-icon>
            </ion-segment-button>
        </ion-segment>

  </ion-navbar>
</ion-header>


<ion-content>



    <!-- indicator -->
    <div id="indicator" class="SwipedTabs-indicatorSegment"></div>

    <ion-slides #SwipedTabsSlider 
    (ionSlideDrag)="animateIndicator($event)"(ionSlideWillChange)="updateIndicatorPosition()"
    (ionSlideDidChange)="updateIndicatorPosition()" (pan)="updateIndicatorPosition()" [pager]="false">
